server {
    listen 7070;
    listen [::]:7070;
    server_name localhost;
    root /var/www/html/public;

    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' www.google.com www.gstatic.com cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net fonts.googleapis.com; connect-src 'self'; font-src 'self' data: fonts.gstatic.com; object-src 'self'; media-src 'self'; img-src 'self' data: www.datatables.net; frame-src 'self' www.google.com;";

    # add_header X-Frame-Options "SAMEORIGIN";
    # add_header X-Robots-Tag "noindex, nofollow";
    # add_header X-Content-Type-Options "nosniff";
    # add_header X-XSS-Protection "1; mode=block";
    # add_header Referrer-Policy 'strict-origin-when-cross-origin';
    # add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(self),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()";

    client_max_body_size 100M;

    location / {
        try_files $uri @rewriteapp;
    }

    location @rewriteapp {
        rewrite ^(.*)$ /index.php/$1 last;
    }

    location ~ ^/(.+\.php)(/|$) {
        fastcgi_pass php-upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;
        fastcgi_hide_header X-Powered-By;
    }

    location ~* ^.+\.(woff|svg|jpg|jpeg|gif|png|ico|css|js|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|mov|xml|flv|f4v|txt)$ {
        access_log off;
        log_not_found off;
        add_header Cache-Control public;
        expires 24h;
    }
    error_log /var/log/nginx/laravel-rest.log;
    access_log /var/log/nginx/laravel-rest.log;
}
