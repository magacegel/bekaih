services:
  php-fpm:
    build: docker/php-fpm
    container_name: ut-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html/
      - ./docker/php-fpm/local.ini:/usr/local/etc/php/conf.d/local.ini
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  nginx:
    build: docker/nginx
    container_name: ut-nginx
    restart: unless-stopped
    ports:
      - 9009:7070
    links:
      - php-fpm
    volumes:
      - ./:/var/www/html/
    logging:
      options:
        max-size: "10m"
        max-file: "10"

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  10.250.35.0/24
